{% extends "layout.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-3">Tags</h2>
            <div id="tags-list" class="d-flex flex-wrap gap-2 mb-4">
                <!-- Tags will be loaded here -->
            </div>

            <h2 class="mb-4">All Courses</h2>
            <div id="course-list" class="list-group">
                <!-- Course list will be loaded here by JavaScript -->
                <p class="text-muted">Loading courses...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    const courseList = document.getElementById('course-list');
    const tagsList = document.getElementById('tags-list');

    // Fetch and display all tags
    fetch('/api/tags')
        .then(response => response.json())
        .then(tags => {
            if (tags.length > 0) {
                const tagsHtml = tags.map(tag => 
                    `<a href="/tags/${tag}" class="btn btn-sm btn-outline-primary">${tag}</a>`
                ).join('');
                tagsList.innerHTML = tagsHtml;
            } else {
                tagsList.innerHTML = '<p class="text-muted">No tags found.</p>';
            }
        })
        .catch(error => {
            tagsList.innerHTML = '<p class="text-danger">Error loading tags.</p>';
            console.error('Error fetching tags:', error);
        });

    // Fetch and display courses in a collapsible tree
    fetch('/api/courses-tree')
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                courseList.innerHTML = '<p>No courses found. You can create one in the editor.</p>';
                return;
            }

            // Recursive function to build the tree HTML
            function buildTree(nodes, level = 0) {
                let html = '';
                nodes.forEach(node => {
                    const isDirectory = node.type === 'directory';
                    const paddingLeft = 20 * level; // Indentation for hierarchy

                    if (isDirectory) {
                        const collapseId = `collapse-${node.path.replace(/[^a-zA-Z0-9]/g, '-')}`;
                        html += `
                            <a href="#${collapseId}" 
                               data-bs-toggle="collapse" 
                               aria-expanded="false" 
                               aria-controls="${collapseId}"
                               class="list-group-item list-group-item-action d-flex align-items-center"
                               style="padding-left: ${paddingLeft + 12}px;">
                                <i class="fas fa-folder me-2"></i>
                                <strong>${node.name}</strong>
                            </a>
                            <div class="collapse" id="${collapseId}">
                                ${buildTree(node.children, level + 1)}
                            </div>
                        `;
                    } else {
                        const displayName = node.title || node.name.replace('.md', '');
                        html += `
                            <a href="/courses/${node.path}" 
                               class="list-group-item list-group-item-action d-flex align-items-center"
                               style="padding-left: ${paddingLeft + 12}px;">
                                <i class="fas fa-file-alt me-2"></i>
                                <span>${displayName}</span>
                            </a>
                        `;
                    }
                });
                return html;
            }

            courseList.innerHTML = buildTree(data);
        })
        .catch(error => {
            courseList.innerHTML = '<p class="text-danger">Error loading courses.</p>';
            console.error('Error fetching course tree:', error);
        });
});
</script>
{% endblock %}
