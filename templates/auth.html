{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Welcome !</h3>

                    <!-- Social Login Buttons -->
                    <div class="d-grid gap-2 mb-3">
                        <button id="google-login" class="btn btn-light border">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="height: 20px; margin-right: 10px;">
                            Continue with Google
                        </button>
                        <button id="github-login" class="btn btn-dark">
                            <svg class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="20" height="20" aria-hidden="true" style="margin-right: 10px; fill: white;"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                            Continue with GitHub
                        </button>
                    </div>

                    <div class="text-center my-3">
                        <hr>
                        <span class="px-2 bg-white text-muted" style="position: relative; top: -23px;">OR</span>
                    </div>

                    <!-- Email/Password Form -->
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form id="auth-form" method="post" action="/login">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small id="password-hint" class="form-text text-muted d-none">
                                Must be at least 8 characters and contain a number.
                            </small>
                        </div>
                        <div class="d-grid">
                            <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p id="auth-toggle-text">Don't have an account? <a href="#" id="auth-toggle-link">Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('{{ supabase_url }}', '{{ supabase_key }}');

    document.getElementById('google-login').addEventListener('click', async () => {
        await supabase.auth.signInWithOAuth({ provider: 'google' });
    });

    document.getElementById('github-login').addEventListener('click', async () => {
        await supabase.auth.signInWithOAuth({ provider: 'github' });
    });

    // --- Auth Form Toggle ---
    const form = document.getElementById('auth-form');
    const submitButton = document.getElementById('submit-button');
    const toggleLink = document.getElementById('auth-toggle-link');
    const toggleText = document.getElementById('auth-toggle-text');
    const passwordHint = document.getElementById('password-hint');
    let isLogin = true;

    toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        isLogin = !isLogin;

        if (isLogin) {
            form.action = '/login';
            submitButton.textContent = 'Login';
            passwordHint.classList.add('d-none');
            toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="auth-toggle-link">Register here</a>.';
        } else {
            form.action = '/register';
            submitButton.textContent = 'Register';
            passwordHint.classList.remove('d-none');
            toggleText.innerHTML = 'Already have an account? <a href="#" id="auth-toggle-link">Login here</a>.';
        }
        
        // We need to re-attach the event listener to the new link
        document.getElementById('auth-toggle-link').addEventListener('click', arguments.callee);
    });
</script>
{% endblock %}
