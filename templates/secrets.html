{% extends "layout.html" %}

{% block title %}Manage Secrets{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Secrets</h2>
    <p>Configure the secrets required for the application to function correctly.</p>

    <div class="card">
        <div class="card-body">
<form id="secretsForm" action="/secrets" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="mb-3">
        <label for="telegram_chat_id" class="form-label">Telegram Chat ID</label>
        <input type="text" class="form-control" id="telegram_chat_id" name="telegram_chat_id" value="{{ secrets.telegram_chat_id or '' }}">
        <div class="form-text">
            You can get your Chat ID by sending the command <code>/start</code> to the bot.
            <a href="https://t.me/{{ telegram_bot_username }}" target="_blank" class="btn btn-sm btn-outline-primary mt-1">
                <i class="fab fa-telegram-plane"></i> Open Bot
            </a>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save Secrets</button>
</form>
        </div>
    </div>
</div>

<script>
document.getElementById('secrets-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);
    const csrfToken = "{{ csrf_token }}";

    fetch('/secrets', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRF-Token': csrfToken
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Secrets saved successfully.',
                timer: 2000,
                showConfirmButton: false
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: data.detail || 'Something went wrong!',
            });
        }
    })
    .catch(error => {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'An unexpected error occurred.',
        });
    });
});
</script>
{% endblock %}
