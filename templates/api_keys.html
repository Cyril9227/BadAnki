{% extends "layout.html" %}

{% block title %}Manage API Keys{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Manage API Keys</h2>
    <p>Provide your API keys for third-party services like Google Gemini and Anthropic to enable AI-powered features.</p>

    <div class="card">
        <div class="card-body">
            <form id="api-keys-form">
                <div class="mb-3">
                    <label for="gemini_api_key" class="form-label">Google Gemini API Key</label>
                    <input type="password" id="gemini_api_key" name="gemini_api_key" class="form-control" placeholder="Enter your Gemini API key" value="{{ user.gemini_api_key if user else '' }}">
                </div>
                <div class="mb-3">
                    <label for="anthropic_api_key" class="form-label">Anthropic API Key</label>
                    <input type="password" id="anthropic_api_key" name="anthropic_api_key" class="form-control" placeholder="Enter your Anthropic API key" value="{{ user.anthropic_api_key if user else '' }}">
                </div>
                <button type="submit" class="btn btn-primary">Save API Keys</button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('api-keys-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const geminiApiKey = document.getElementById('gemini_api_key').value;
    const anthropicApiKey = document.getElementById('anthropic_api_key').value;

    fetch('/api/save-api-keys', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            gemini_api_key: geminiApiKey,
            anthropic_api_key: anthropicApiKey
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'API keys saved successfully.',
                timer: 2000,
                showConfirmButton: false
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!',
            });
        }
    })
    .catch(error => {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'An unexpected error occurred.',
        });
    });
});
</script>
{% endblock %}
