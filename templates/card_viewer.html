{% extends "layout.html" %}

{% block title %}View Card{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Card Viewer
                </div>
                <div class="card-body">
                    <h5 class="card-title">Question</h5>
                    <div class="card-text mb-4">
                        {{ card.question | safe }}
                    </div>
                    <hr>
                    <h5 class="card-title">Answer</h5>
                    <div class="card-text">
                        {{ card.answer | safe }}
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <a href="{{ url_for('manage_cards') }}" class="btn btn-secondary">Back to Manage Cards</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
