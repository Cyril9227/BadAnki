{% extends "layout.html" %}

{% block title %}View Card{% endblock %}

{% block head %}
{{ super() }}
<style>
    /* Card viewer mobile optimizations */
    @media (max-width: 576px) {
        .container.mt-5 {
            margin-top: 1rem !important;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .card-body {
            padding: 1rem;
        }

        .card-text {
            overflow-x: auto;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Card Viewer
                </div>
                <div class="card-body">
                    <h5 class="card-title">Question</h5>
                    <div class="card-text mb-4 markdown-content" data-content="{{ card.question }}">
                    </div>
                    <hr>
                    <h5 class="card-title">Answer</h5>
                    <div class="card-text markdown-content" data-content="{{ card.answer }}">
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <a href="{{ url_for('manage_cards') }}" class="btn btn-secondary">Back to Manage Cards</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Safely render all markdown content
    document.querySelectorAll('.markdown-content').forEach(function(el) {
        const rawContent = el.dataset.content;
        if (rawContent) {
            el.innerHTML = window.safeMarkdown(rawContent);
        }
    });
    // Render MathJax after markdown
    if (window.MathJax) {
        MathJax.typesetPromise();
    }
});
</script>
{% endblock %}
